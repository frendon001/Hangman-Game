<!DOCTYPE html>
<html>

	<head>
		<title>Cosmic Hangman</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="container">

			<header class="row header">
				<div class="col-md-6">
					<h1 class="page-title">HANGMAN</h1>
					<h3 id="hangman-edition">Galactic Edition</h3>

				</div>
			</header>


			<div class="row justify-content-md-center text-center">
				<div class="col-md-6">
					<p id="hangman-message-1">Press any key to get started! </p>
					<p id="hangman-message-2"></p>
				</div>
			</div>

			<div class="row justify-content-md-center">
				<div class="col-md-6">
					<section class="hangman-content text-center">
						<p>Wins: <span id="win-count"></span></p>
						<p>Losses: <span id="loss-count"></span></p>
						<p>Current Word</p>
						<p id="current-word"></p>
						<p>Number of Guesses Remaning</p>
						<p id="number-guesses"></p>
						<p>Letters already guessed</p>
						<p id="letters-guessed"></p>
					</section>
				</div>
				<div class="col-md-4 d-none" id="used-words-section">
					<section class="hangman-content text-center" >
						<p>Previous Words:</p>
						<ul id="used-words">
							
						</ul>
					</section>
				</div>
			</div>

			<div class="row justify-content-md-center text-center reset-btn-row">
				<div class="col-md-6">
					<a class="btn reset-btn" href="index.html" role="button">RESET GAME</a>
				</div>
			</div>
			<audio id="audio-win">
				<source src="assets/audio/Short-piano-intro.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
			<audio id="audio-lose">
				<source src="assets/audio/Dramatic-event-piano.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
			


		</div>
		

	</body>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="assets/javascript/game.js" ></script>

</html>
